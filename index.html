<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">125</div>
        <div id="numpad"></div>
        <div id="operators">
            <button id="+">+</button>
            <button id="-">-</button>
            <button id="*">x</button>
            <button id="/">/</button>
            <button id="=">=</button>
            <button id="clear">Clear</button>
        </div>
    </div>
</body>
</html>
